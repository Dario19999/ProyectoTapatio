<div class="container-fluid mt-5 p-4">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-3 text-center">
            <img [src]="usuario.photoUrl " class="rounded-circle" alt="" width="100" height="100">
        </div>
        <div class="col-md-2 text-center my-auto">
            <button class="btn btn-outline-success">Editar Perfil</button>
            <button (click)="verHistorial()" class="btn btn-outline-primary mt-3">Historial de Compras</button>
        </div>
    </div>
    <div class="row mt-3 justify-content-center align-items-center">
        <div class="col-md-5 p-0">
            <ul class="list-group">
                <li class="list-group-item">Nombre: {{ usuario.name }}</li>
                <li class="list-group-item">Correo: {{ usuario.email }}</li>
            </ul>
        </div>
    </div>
</div>
