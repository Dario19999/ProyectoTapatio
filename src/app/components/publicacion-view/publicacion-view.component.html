<div class="container-fluid animated fadeIn fast mt-3">
    <div class="card mb-3 border-primary">
        <div class="card-header border-primary">
            <h4>{{ publicacion.titulo_pub }}</h4>
        </div>
        <div class="card-body">
            <div class="container-fluid">
                <p> {{ publicacion.articulo_pub }} </p>
            </div>
            <hr>
            <div class="container-fluid">
                <owl-carousel-o [options]="customOptions">
                    <ng-template carouselSlide>
                        <div class="slide">
                            <img src="assets/img/publicaciones/img-p1.jpg" height="350px" class="p-1">
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="slide">
                            <img src="assets/img/publicaciones/img-p2.jpg" height="350px" class="p-1">
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="slide">
                            <img src="assets/img/publicaciones/img-p3.jpg" height="350px" class="p-1">
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="slide">
                            <img src="assets/img/publicaciones/img-p4.jpg" height="350px" class="p-1">
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="slide">
                            <img src="assets/img/publicaciones/img-p5.jpg" height="350px" class="p-1">
                        </div>
                    </ng-template>
                </owl-carousel-o>
            </div>
        </div>
        <div class="card-footer">
            <p class="card-text"><small class="text-muted"> {{ publicacion.creacion_pub | date:' dd/mm/yyyy h:mm a' }} </small></p>
        </div>
    </div>
</div>
