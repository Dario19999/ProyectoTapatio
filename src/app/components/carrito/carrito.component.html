<div class="container-fluid animated fadeIn fast mt-3 p-4">
    <div class="card border-success">
        <div class="card-body">
            <div class="card">
                <div class="card-body">
                    <div class="row h-100">
                        <div class="col-md-4 text-center my-auto">
                            <h5> Nombre Del Boleto </h5>
                            <h5><small> Nombre del Evento </small></h5>
                        </div>
                        <div class="col-md-4 text-center">
                            <h5>Cantidad:</h5>
                            <div class="input-group inline-group m-0 p-0 justify-content-center align-items-center">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary btn-minus" (click)="cantBoleto.stepDown()">
                                    <i class="fa fa-minus"></i>
                                  </button>
                                </div>
                                <div class="w-25 m-0">
                                    <input #cantBoleto class="form-control quantity text-center" min="0" value="1" type="number">
                                </div>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary btn-plus" (click)="cantBoleto.stepUp()">
                                <i class="fa fa-plus"></i>
                              </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 text-center">
                            <label> Precio: </label>
                            <h5> {{ 400 | currency:'MXN':'symbol' }} </h5>
                        </div>
                        <div class="col-md-2 my-auto">
                            <button class="btn btn-danger d-block mx-auto" type="button">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row h-100">
                <div class="col-md-12 text-center">
                    <h5> Total: </h5>
                    <h5> {{ 800 | currency:'MXN':'symbol' }} </h5>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-outline-success d-block mx-auto" (click)="irACompra()"> Comprar </button>
                </div>
            </div>
        </div>
    </div>
</div>
